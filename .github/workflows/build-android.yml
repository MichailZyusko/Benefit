name: Build android-apk && add create GitHub releases

on:
  push:
    branches: [main, dev]

env:
  KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
  SIGN_KEY_ALIAS: ${{ secrets.SIGN_KEY_ALIAS }}
  SIGN_KEY_PASSWORD: ${{ secrets.SIGN_KEY_PASSWORD }}

jobs:
  build-android-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Checkout keystore repo
        uses: actions/checkout@v2
        with:
          repository: ${{ secrets.KEYSTORE_GIT_REPOSITORY }}
          token: ${{ secrets.KEYSTORE_ACCESS_TOKEN }}
          path: android/app/keystore

      - name: Setup JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'

      - name: Setup Node JS
        uses: actions/setup-node@master
        with:
          node-version: '16'

      - name: Install npm dependencies
        run: npm ci --force

      - name: Build release APK
        run: |
          cd android && chmod +x ./gradlew && ./gradlew assembleRelease

      - name: Upload APK to artifacts
        uses: actions/upload-artifact@v2
        with:
          name: android-apk
          path: android/app/build/outputs/apk/release/app-release.apk

  release:
    needs: [build-android-apk]
    runs-on: ubuntu-latest
    outputs:
      version: ${{ env.RELEASE_VERSION }}
    steps:
      - name: Download APK from build
        uses: actions/download-artifact@v1
        with:
          name: android-apk

      - name: Get version
        run: |
          echo "RELEASE_VERSION=$(date +%s)" >> $GITHUB_ENV

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ env.RELEASE_VERSION }}
          release_name: Release ${{ env.RELEASE_VERSION }}
          body: |
            ## Release Notes
              ${{ github.event.head_commit.message }}

      - name: Upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: android-apk/app-release.apk
          asset_name: Benefit.apk
          asset_content_type: application/vnd.android.package-archive

  notify-telegram:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Send-telegram-message-on-new-app-build
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          disable_web_page_preview: true
          format: html
          message: |
